<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>模型训练界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="subpage-bg">
    <h2>模型训练界面</h2>
    <div class="video-page-container">
        <!-- 左侧：训练结果视频 -->
        <div class="video-display">
            <video id="trainVideo" controls width="420">
                <source src="{{ url_for('static', filename='videos/sample.mp4') }}" type="video/mp4">
            </video>
        </div>

        <!-- 右侧：输入框 -->
        <div class="form-section">
            <form id="trainForm">
                <div class="form-group">
                    <label>模型选择</label>
                    <select name="model_choice" id="model_choice_select">
                        <option value="modelA">Model A</option>
                        <option value="modelB">Model B</option>
                        <option value="SyncTalk">SyncTalk</option>
                        <option value="GaussianTalker">GaussianTalker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>参考视频/图像地址</label>
                    <input type="text" name="ref_video" placeholder="请输入参考视频或图像的相对路径">
                </div>

                <div class="form-group">
                    <label>GPU选择</label>
                    <select name="gpu_choice">
                        <option value="GPU0">GPU 0</option>
                        <option value="GPU1">GPU 1</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Epoch（训练轮数）</label>
                    <input type="number" name="epoch" min="1" value="10">
                </div>

                <!-- GaussianTalker专用参数 -->
                <div class="form-group" id="gt_iterations_group" style="display: none;">
                    <label>Iterations (GaussianTalker训练迭代次数)</label>
                    <input type="number" name="iterations" value="10000" min="1000" step="1000">
                </div>

                <div class="form-group" id="gt_config_group" style="display: none;">
                    <label>配置文件 (GaussianTalker)</label>
                    <input type="text" name="config" value="arguments/64_dim_1_transformer.py" placeholder="默认: arguments/64_dim_1_transformer.py">
                </div>

                <div class="form-group" id="gt_au_group" style="display: none;">
                    <label>
                        <input type="checkbox" id="use_manual_au" name="use_manual_au" value="1">
                        手动上传AU文件 (如果OpenFace封装失败)
                    </label>
                    <input type="file" name="au_csv" id="au_csv_file" accept=".csv" style="display: none; margin-top: 10px;">
                </div>

                <div class="form-group">
                    <label>自定义训练参数</label>
                    <textarea name="custom_params" placeholder="请输入自定义参数..."></textarea>
                </div>

                <button type="submit" class="generate-btn">Training!</button>
            </form>
        </div>
    </div>

    <script>
        // 根据模型选择显示/隐藏GaussianTalker专用参数
        const modelSelect = document.getElementById('model_choice_select');
        const gtIterationsGroup = document.getElementById('gt_iterations_group');
        const gtConfigGroup = document.getElementById('gt_config_group');
        const gtAuGroup = document.getElementById('gt_au_group');
        const useManualAuCheckbox = document.getElementById('use_manual_au');
        const auCsvFileInput = document.getElementById('au_csv_file');

        function toggleGaussianTalkerOptions() {
            const isGT = modelSelect.value === 'GaussianTalker';
            gtIterationsGroup.style.display = isGT ? 'block' : 'none';
            gtConfigGroup.style.display = isGT ? 'block' : 'none';
            gtAuGroup.style.display = isGT ? 'block' : 'none';
        }

        modelSelect.addEventListener('change', toggleGaussianTalkerOptions);
        toggleGaussianTalkerOptions(); // 初始化

        // 手动AU上传复选框控制文件输入框显示
        useManualAuCheckbox.addEventListener('change', function () {
            auCsvFileInput.style.display = this.checked ? 'block' : 'none';
        });

        document.getElementById('trainForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);

            // 立即从表单获取视频路径并播放
            const refVideoPath = formData.get('ref_video');
            const videoEl = document.getElementById('trainVideo');

            if (refVideoPath) {
                // 立即设置视频源并播放
                const newSrc = "/" + refVideoPath.replace("\\", "/") + '?t=' + new Date().getTime();
                videoEl.src = newSrc;
                videoEl.load();
                videoEl.play().catch(e => console.log('自动播放可能被阻止:', e));
            }

            fetch('/model_training', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('训练完成！');
                    } else if (data.status === 'error') {
                        alert('训练失败: ' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    console.error('错误:', err);
                    alert('请求失败: ' + err.message);
                });
        });
    </script>
</body>

</html>
