<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>视频生成界面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="subpage-bg">
    <h2>视频生成界面</h2>
    <div class="video-page-container">
        <!-- 左边视频显示 -->
        <div class="video-display">
            <video id="outputVideo" controls width="420">
                <source src="{{ url_for('static', filename='videos/sample.mp4') }}" type="video/mp4">
            </video>
        </div>

        <!-- 右边输入表单 -->
        <div class="form-section">
            <form id="videoForm">
                <div class="form-group">
                    <label>模型名称</label>
                    <select name="model_name" id="model_name_select">
                        <option value="model1">Model 1</option>
                        <option value="model2">Model 2</option>
                        <option value="SyncTalk">SyncTalk</option>
                        <option value="GaussianTalker">GaussianTalker</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>模型目录地址</label>
                    <input type="text" name="model_param" placeholder="请输入模型目录路径（如：obama）">
                </div>

                <div class="form-group">
                    <label>参考音频上传</label>
                    <input type="file" name="ref_audio_file" id="ref_audio_file" accept="audio/*" style="margin-bottom: 10px;">
                    <input type="text" name="ref_audio" id="ref_audio_path" placeholder="或输入音频路径">
                    <small style="color: #666;">支持拖拽文件到上传框</small>
                </div>
                
                <div class="form-group">
                    <label>GPU选择</label>
                    <select name="gpu_choice">
                        <option value="GPU0">GPU 0</option>
                        <option value="GPU1">GPU 1</option>
                    </select>
                </div>

                <!-- GaussianTalker专用参数 -->
                <div class="form-group" id="gt_batch_size_group" style="display: none;">
                    <label>Batch Size (GaussianTalker)</label>
                    <input type="number" name="batch_size" value="128" min="1" max="512">
                </div>

                <div class="form-group" id="gt_iteration_group" style="display: none;">
                    <label>Iteration (GaussianTalker检查点)</label>
                    <input type="number" name="iteration" value="10000" min="1000" step="1000">
                </div>

                <div class="form-group">
                    <label>目标文字（文本框）</label>
                    <textarea name="target_text" placeholder="留空则直接使用参考音频"></textarea>
                </div>

                <button type="submit" class="generate-btn">生成视频</button>
            </form>
        </div>
    </div>

    <script>
        // 根据模型选择显示/隐藏GaussianTalker专用参数
        const modelSelect = document.getElementById('model_name_select');
        const gtBatchSizeGroup = document.getElementById('gt_batch_size_group');
        const gtIterationGroup = document.getElementById('gt_iteration_group');

        function toggleGaussianTalkerOptions() {
            const isGT = modelSelect.value === 'GaussianTalker';
            gtBatchSizeGroup.style.display = isGT ? 'block' : 'none';
            gtIterationGroup.style.display = isGT ? 'block' : 'none';
        }

        modelSelect.addEventListener('change', toggleGaussianTalkerOptions);
        toggleGaussianTalkerOptions(); // 初始化

        // 文件拖拽支持
        const refAudioFileInput = document.getElementById('ref_audio_file');
        refAudioFileInput.addEventListener('dragover', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.border = '2px dashed #4CAF50';
        });
        
        refAudioFileInput.addEventListener('dragleave', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.border = '';
        });
        
        refAudioFileInput.addEventListener('drop', function(e) {
            e.preventDefault();
            e.stopPropagation();
            this.style.border = '';
            if (e.dataTransfer.files.length > 0) {
                this.files = e.dataTransfer.files;
            }
        });

        document.getElementById('videoForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            
            // 如果上传了文件，先上传音频到服务器
            const audioFile = formData.get('ref_audio_file');
            let audioPath = formData.get('ref_audio');
            
            if (audioFile && audioFile.size > 0) {
                alert('正在上传音频文件，请稍候...');
                try {
                    const uploadFormData = new FormData();
                    uploadFormData.append('file', audioFile);
                    uploadFormData.append('type', 'audio');
                    
                    const uploadRes = await fetch('/upload_file', {
                        method: 'POST',
                        body: uploadFormData
                    });
                    
                    const uploadData = await uploadRes.json();
                    if (uploadData.status === 'success') {
                        audioPath = uploadData.file_path;
                        formData.set('ref_audio', audioPath);
                        console.log('音频上传成功:', audioPath);
                    } else {
                        alert('音频上传失败: ' + uploadData.message);
                        return;
                    }
                } catch (err) {
                    alert('音频上传失败: ' + err.message);
                    return;
                }
            }

            alert('开始生成视频，请稍候...');
            fetch('/video_generation', {
                method: 'POST',
                body: formData
            })
                .then(res => res.json())
                .then(data => {
                    console.log("后端返回:", data);
                    if (data.status === 'success') {
                        const videoEl = document.getElementById('outputVideo');
                        const newSrc = data.video_path + '?t=' + new Date().getTime();
                        videoEl.src = newSrc;
                        videoEl.load();
                        videoEl.play().catch(err => console.warn('自动播放被阻止:', err));
                        alert('视频生成完成！');
                    } else {
                        alert('视频生成失败: ' + (data.message || '未知错误'));
                    }
                })
                .catch(err => {
                    console.error('错误:', err);
                    alert('请求失败: ' + err.message);
                });
        });

    </script>

</body>

</html>
